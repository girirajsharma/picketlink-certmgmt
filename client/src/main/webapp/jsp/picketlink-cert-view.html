<h1>View X509 Version1 Certificate</h1>
               <form  name="userForm" role="form" ng-controller="CreateCertificateController" ng-submit="create()" invalidate>
                <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
                            <div class="form-group">
                                    <label>Alias</label>
                                    <input ng-class="{error: userForm.alias.$dirty && userForm.alias.$invalid}" class="form-control" type="text" placeholder="Alias" name="alias" ng-model="alias" ng-minlength=3 ng-maxlength=20 required ng-focus />
                                    <div class="error-container" ng-show="userForm.alias.$dirty && userForm.alias.$invalid  && !userForm.alias.$focused">
                                        <small class="error" ng-show="userForm.alias.$error.required">Your alias is required.</small>
                                        <small class="error" ng-show="userForm.alias.$error.minlength">Your alias is required to be at least 3 characters</small>
                                        <small class="error" ng-show="userForm.alias.$error.maxlength">Your alias cannot be longer than 20 characters</small>
                                    </div>
                            </div>
                            <div class="form-group">
                                    <label>Key Password</label>
                                    <input ng-class="{error: userForm.keyPassword.$dirty && userForm.keyPassword.$invalid}" class="form-control" type="text" placeholder="Key Password" name="keyPassword" ng-model="keyPassword" required ng-focus />
                                    <div class="error-container" ng-show="userForm.keyPassword.$dirty && userForm.keyPassword.$invalid && !userForm.keyPassword.$focused">
                                        <small class="error" ng-show="userForm.keyPassword.$error.required">Your key Password is required.</small>
                                    </div>
                            </div>
                            <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
                            <button type="reset" class="btn btn-primary">Reset</button>
                       </form>
